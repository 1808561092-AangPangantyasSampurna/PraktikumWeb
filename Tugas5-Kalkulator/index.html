<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas5-Kalkulator</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <div class="container">
        <h1>KALKULATOR</h1>
        <label for="bil1" class="bil-label">Masukkan Bilangan 1 : </label>
        <input type="text" class="bil" name="" id="bil1">
        <label for="bil2" class="bil-label">Masukkan Bilangan 2 : </label>
        <input type="text" class="bil" name="" id="bil2">
        <label for="bil2" class="bil-label">Hasil : </label>
        <input type="text" class="hasil" name="" id="hasil" readonly>
        <div class="grid-container">
            <button class="grid-item" id="tambah">+</button>
            <button class="grid-item" id="kurang">-</button>
            <button class="grid-item" id="kali">X</button>
            <button class="grid-item" id="bagi">/</button>
            <button class="grid-item" id="clear">Clear</button>

        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>

</html>
